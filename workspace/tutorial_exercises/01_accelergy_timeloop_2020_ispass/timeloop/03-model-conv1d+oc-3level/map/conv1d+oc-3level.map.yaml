mapping:
  - target: MainMemory
    type: temporal
    factors: R=1 P=1 K=1  # 所有维度分1轮读取，读取所有元素
    permutation: PRK  
    
    # 这需要多少容量？ (占用GlobalBuffer)
    # Weights: K=32 R=3  --> K*R=32*3=96
    # Inputs: R=3 P=16  --> R+P-1=3+16-1=18
    # Outputs: K=32 P=16  --> K*P=32*16=512

  - target: GlobalBuffer
    type: temporal
    factors: R=1 P=16 K=16
    permutation: PRK  # 由内到外
    
  - target: RegisterFile
    type: temporal
    factors: R=3 P=1 K=2
    permutation: RPK
    
