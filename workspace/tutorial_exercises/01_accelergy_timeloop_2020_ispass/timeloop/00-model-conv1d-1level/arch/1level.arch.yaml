architecture:
  version: 0.4
  nodes:
  - !Container
    name: accelerator
    attributes:
      technology: "40nm"
      global_cycle_seconds: 1e-9

  # NOTE: 这里没有使用 parallel, 是否意味着，MACC属于Buffer的子组件？
  # 根据v2版本的描述，应该不算子组件？因为它没有嵌套subtree
  - !Component
    name: Buffer
    class: regfile
    attributes:
      depth: 64
      width: 8
      datawidth: 8

  - !Component
    name: MACC
    class: intmac
    attributes:
      width: 8
